<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>剪刀石頭布遊戲</h1>

    <div class="buttons">
        <button onclick="play('剪刀')">剪刀</button>
        <button onclick="play('石頭')">石頭</button>
        <button onclick="play('布')">布</button>
    </div>

    <div class="result" id="result">請選擇一個選項</div>

    <script>
        function play(playerChoice) {
            const choices = ['剪刀', '石頭', '布'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            if (playerChoice === computerChoice) {
                result = '平手！';
            } else if (
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '石頭' && computerChoice === '剪刀') ||
                (playerChoice === '布' && computerChoice === '石頭')
            ) {
                result = '你贏了！';
            } else {
                result = '你輸了！';
            }

            document.getElementById('result').innerText = `你選擇了 ${playerChoice}，電腦選擇了 ${computerChoice}。${result}`;
        }
    </script>

</body>
</html>
